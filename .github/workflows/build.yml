name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller onedir)
        run: >
          pyinstaller --noconfirm --onedir --windowed --name WhiteBoard app.py
          --collect-all PySide6 --collect-data qdarkstyle
          --hidden-import PySide6.QtMultimedia --hidden-import PySide6.QtMultimediaWidgets

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhiteBoard-windows
          path: dist/WhiteBoard

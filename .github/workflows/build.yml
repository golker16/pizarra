name: Build Windows EXE (PyInstaller onedir)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify assets (icon optional)
        shell: bash
        run: |
          if [ -f "assets/app.ico" ]; then
            echo "Found assets/app.ico"
          else
            echo "WARNING: assets/app.ico not found. EXE will use default icon."
          fi

      - name: PyInstaller (onedir)
        run: >
          pyinstaller app.py
          --noconfirm
          --clean
          --onedir
          --name WhiteBoard
          --icon assets\\app.ico
          --collect-submodules PySide6
          --hidden-import PySide6.QtMultimedia

      - name: Copy repo assets into dist (optional at runtime)
        run: |
          if (Test-Path "assets") {
            New-Item -ItemType Directory -Force -Path "dist\\WhiteBoard\\assets" | Out-Null
            Copy-Item -Path "assets\\*" -Destination "dist\\WhiteBoard\\assets" -Recurse -Force
          }

      - name: Upload artifact (folder)
        uses: actions/upload-artifact@v4
        with:
          name: WhiteBoard_onedir_Windows
          path: dist/WhiteBoard/**
          if-no-files-found: error

